<!DOCTYPE html>
<html>
	<head>
		<title>
			JavaScript 1
		</title>
	</head>
	<body>
		<h1>JavaScript (internal)</h1>
		<button onclick=popup1();>
			popup1!
		</button>
		<button onclick=popup2();>
			popup2!
		</button>
		<script>
		var name=prompt("what is your name?");
		var age=prompt("what is your age?");
		function popup1(){	
			alert(name);
		}
		function popup2(){
			alert(age);
		}
		</script>
	</body>
</html>
